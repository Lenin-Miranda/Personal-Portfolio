services:
  # Backend API
  - type: web
    name: portfolio-backend
    runtime: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    
  # Frontend Static Site  
  - type: web
    name: portfolio-frontend
    runtime: static
    buildCommand: cd public && npm install && npm run build
    staticPublishPath: ./public/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html